<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Image Section of the card -->

        <div class="img">
          <img src="/images/image-equilibrium.jpg" alt="" />

          <div>
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <!-- Text Section of the card -->

        <h2 class="head">Equilibrium #3429</h2>

        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="eth-time">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" class="eth-img" />

            <p class="eth-para">0.041 ETH</p>
          </div>

          <div class="duration">
            <img src="images/icon-clock.svg" alt="" class="clock" />

            <p class="time-left">3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <!-- Creator Section of the card -->

        <div class="creator">
          <img src="images/image-avatar.png" alt="" class="profile" />

          <p class="creator-name">Creation of <span>Jules Wyvren</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
