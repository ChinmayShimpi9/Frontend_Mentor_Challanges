<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="grid">

        <!-- Left section of the card -->

        <div class="img">
          <img src="/images/image-product-desktop.jpg" alt="Image Not found" />
        
        </div>


        <!-- Right section of the card -->

        <div class="card-content">
          <h6 class="pro-cat">PERFUME</h6>

          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>

          <p class="pro-des">
            A floral, solar and voluptus interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>

          <button class="cta">
            <img src="/images/icon-cart.svg" alt="cart-icon" />Add to Cart
          </button>
        </div>

      </div>

    </div>
  </body>
</html>
