<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary components | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- Overall Component section  -->

   <div class="container">


    <!-- left section of component  -->

    <div class="left">

        <!-- Heading of left section  -->

        <h4>Your Result</h4>

        <!-- Score of left section  -->

        <div class="score-left">
            <span class="real-score">76</span>
            <span class="out-of-score">of 100</span>
        </div>

        <!-- The remaining text of left section  -->

        <div class="left-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
    </div>



    <!-- Right section of component  -->

    <div class="right">

        <!-- Heading of right section -->

        <h4>Summary</h4>


        <!-- Scores of right section -->

        <div class="scores">

            <div class="score-reaction">
                <div class="score-con">
                    <img src="./images/icon-reaction.svg" alt="reaction">
                    <span>Reaction</span>
                </div>
                <span class="the-score"> 80 / <span class="grey">100</span></span>
            </div>

            <div class="score-memory">
                <div class="score-con">
                    <img src="./images/icon-memory.svg" alt="reaction">
                    <span>Memory</span>
                </div>
                <span class="the-score"> 92 / <span class="grey">100</span></span>
            </div>

            <div class="score-verbal">
                <div class="score-con">
                    <img src="./images/icon-verbal.svg" alt="reaction">
                    <span>Verbal</span>
                </div>
                <span class="the-score"> 61 / <span class="grey">100</span></span>
            </div>

            <div class="score-visual">
                <div class="score-con">
                    <img src="./images/icon-visual.svg" alt="reaction">
                    <span>Visual</span>
                </div>
                <span class="the-score"> 72 / <span class="grey">100</span></span>
            </div>

        </div>

        <!-- Button for the right section  -->

        <button class="button">Continue</button>

    </div>


   </div>
  </body>
</html>
