<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- First section img -->

        <div class="first-section">
          <div class="img">
            <img src="images/illustration-hero.svg" alt="" />
          </div>
        </div>

        <div class="second-section">
          <!-- Text-section -->

          <h2 class="head">Order Summary</h2>

          <p class="para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- plan section -->

          <div class="plan-section">
            <img src="images/icon-music.svg" class="icon" alt="" />

            <div class="plan-validity">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>

            <p class="link">Change</p>
          </div>

          <!-- Buttons section -->

          <div class="btn-payment">
            <button class="payment">Proceed to Payment</button>
          </div>

          <p class="cancel-order">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>

  Annual Plan $59.99/year Change Proceed to Payment Cancel Order
*/ -->
