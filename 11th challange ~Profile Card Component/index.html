<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="card-bg">
            
        </div>

        <!-- Overall text -->
        <div class="overall-text">
          <div class="card-person">
            <img src="images/image-victor.jpg" alt="" />
            <h4 class="name">Victor Crest <span>26</span></h4>
            <p class="city">London</p>
          </div>

          <!-- social info element -->

          <div class="social-info">
            <div class="followers">
              <h5>80k</h5>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h5>803k</h5>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h5>1.4k</h5>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
